<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width">
  <meta name="description" content="ego, 漫画学园"/>
  <meta name="keywords" content="ego、漫画"/>
  <title>ego 漫画学园</title>
  <link rel="shortcut icon" href="../res/images/logo.png" type="image/png" sizes="88*52">
  <link href="../common/base.css" rel="stylesheet"/>
  <link href="../page/index.css" rel="stylesheet"/>
</head>
<body>
  <!-- 顶栏 -->
  <header class="g-header">
    <div class="g-hdwrap f-cb">
      <a class="u-logo" href="./index">
        <span class="name">/漫画学园/</span>
      </a>
      <!-- Tabs -->
      <div class="m-tabs" id="hdtabs">
        <ul class="f-cb">
          <li class="z-active"><a href="/index">首页</a></li>
          <li><a href="/works">作品</a></li>
          <li><a href="#">圈子</a></li>
          <li><a href="#">奇思妙想</a></li>
        </ul>
        <div class="tabs_track">
          <div class="tabs_thumb" style="width:68px;left:0px;"></div>
        </div>
      </div>
      <!-- 搜索框 -->
      <form action="/search" id="search" class="m-search" method="GET">
        <div class="u-search">
          <input type="text" id="keyword" name="keyword" placeholder="输入搜索内容">
          <button class="u-icon u-icon-search u-icon-btn" type="submit"></button>
        </div>
      </form>
      <!-- 登录注册按钮 -->
      <div class="guest" id="guest">
        <button class="u-btn u-btn-primary u-btn-icon" id="login">
          <i class="u-icon u-icon-user"></i>登录
        </button>
        <button class="u-btn u-btn-link" id="register">注册</button>
      </div>
      <!-- 用户信息 -->
      <div class="m-user" id="userdropdown">
        <div class="user_info">
          <span class="user_avatar"><img src="/res/images/avatar.png" alt=""></span>
          <span>
            <span class="user_name" id="name">Amber</span>
            <span class="u-icon u-icon-gender u-icon-female"></span>
          </span>
          <span class="u-icon u-icon-arrow u-icon-down"></span>
        </div>
        <ul class="user_list">
          <li>个人中心</li>
          <li>信息</li>
          <li>设置</li>
          <li id="logout">退出账号</li>
        </ul>
      </div>
    </div>
  </header>

  <!-- banner -->
  <section class="g-banner"></section>

  <div class="g-body f-cb">
    <!-- 主栏 -->
    <section class="g-main"></section>
    <!-- 侧边栏 -->
    <aside class="g-side"></aside>
  </div>
  
  <!-- 底部 -->
  <footer class="g-footer f-cb"></footer>
<script src="../common/js/utils.js"></script>
<script src="../page/index.js"></script>
</body>
</html>
